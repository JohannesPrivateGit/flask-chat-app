<!DOCTYPE html>

<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
        
        <link href="/static/style.css" rel="stylesheet">

        <title>Flask Chat App</title>   
    </head>

    <body>
        <div class="login_box">
            <div class="headline"><b>Join a new Group</b></div>

            <form action="/chat">
                <div>
                    <label>Username</label>
                </div>

                <div>
                    <label>
                        <input class="login_field" type="text" name="username">
                    </label>
                </div>

                <div>
                    <label>Group ID</label>
                </div>

                <div>
                    <label>
                        <input class="login_field" type="text" name="room">
                    </label>
                </div>

                <button class="login_button" type="submit"><b>Join</b></button>
            </form>
        </div>
    </body>
</html>
